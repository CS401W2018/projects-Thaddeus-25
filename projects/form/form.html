<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Project</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <header>
        <h1>Set An Appoinment With Us</h1>
    </header>
    <main>
        <div id="message"></div>
        <form action="processing.html" method="get" id="form">
            <fieldset>
                <legend>Sign up an account to continue</legend>
                <div class="form-row">
                    <label for="username">Username: </label>
                    <input type="text" name="username" id="username" placeholder="Enter your name">
                </div>
                <div class="form-row">
                    <label for="email">Email: </label>
                    <input type="email" name="email" id="email" placeholder="Example@mail.com" required>
                </div>
                <div class="form-row">
                    <label for="pass">Password: </label>
                    <input type="password" name="password" id="pass" placeholder="********" required>
                </div>
                <div class="form-row">
                    <label for="appointment-date">Appointment date: </label>
                    <input type="date" name="appointment-date" id="appointment-date">
                </div>
                <div class="form-row">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" placeholder="12345678">
                </div>
                <div class="radio-row">
                    <label class="form-spacer">Meal course: </label>
                    <label><input type="radio" name="plan" value="basic" required checked>Basic</label>
                    <label><input type="radio" name="plan" value="premium" required>Premium</label>
                </div>
                <div class="form-row">
                    <label for="comments">Additional comments: </label>
                    <textarea name="comments" id="comments"></textarea>
                </div>
                <div class="radio-row">
                    <div class="form-spacer"></div>
                    <label><input type="checkbox" name="agree" id="agree" required="required"> I have read the <a href="#">terms and condition</a></label>                 
                </div>
                <div class="form-row">
                    <div class="form-spacer"></div> 
                    <input type="submit" value="Submit" id="submit">
                </div>


            </fieldset>
        </form>

    </main>
    <footer>
        <p>&copy;2025 Thaddeus Mak</p>
    </footer> 
    <script src="form.js"></script>   
</body>
</html>
